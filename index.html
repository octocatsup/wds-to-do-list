<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <title>To Do List</title>
</head>
<body>

  <h1 class="title">Stuff I Need To Do</h1>
  <div class="all-tasks">
    <h2 class="task-list-title">My lists</h2>
    <ul class="task-list" data-lists>
    <!-- <li class="list-name active-list">YouTube</li>
    <li class="list-name active-list">Work</li>
    <li class="list-name active-list">Grocery</li> -->
    </ul>
    
    <form action="" data-new-list-form>
      <input
        type="text"
        class="new-list"
        data-new-list-input
        placeholder="new list name"
        aria-label="new list name"
      />
      <button class="btn create" aria-label="create new list">+</button>
    </form>
  </div>

  <div class="todo-list">
    <div class="todo-header">

    </div>
  </div>

</body>
</html>
